<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <style type="text/css">
        nav {
            background-color: #333;
            margin: 5px;
            padding: 0;
        }

        textarea, button{
            margin-left: 30px;
            margin-top: 10px
        }


        @media (min-width: 992px){
            .navbar li {
                margin-left : 5em;
                margin-right : 5em;
            }
        }
    </style>

    <nav class="navbar navbar-expand-sm navbar-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Main</a>
            </li>
        </ul>
    </nav>
</head>
<body>
    <div class="row">
        <div class="col-sm-6">
            <textarea id="text_field" onkeyup="checkInput(this)" name="text_field" rows="10" cols="60"></textarea>
            <br>
            <button onclick="generate();">Generate</button>
        </div>
        <div class="col-sm-6">
            <h1>Output:</h1>
            <br>
            <p id="output">
        </div>
    </div>

    </p>
    <script type="text/javascript">


        function generate()
        {
			const size = document.getElementById("text_field").value;
			var outputText = "";
            for(let i = 1; i <= size;i++){
			
				for(let j = 0; j < size - i; j++){
					outputText = outputText + " ";
				}
				for(let j = 0; j < i; j++){
					outputText = outputText + "*";
			}
			outputText = outputText + "<br>";
			}

            document.getElementById("output").innerHTML = outputText;

        }

        function checkInput(data) {
            var invalidChars =  /[^0-9]+$/gi;
            if(invalidChars.test(data.value)) {
                data.value = data.value.replace(invalidChars,"");
            }
        }


    </script>
</body>
</html>
